"<<pipeline-name>>-ingestion":
  workers: "<<$.<<pipeline-name>>.workers>>"
  delay: "<<$.<<pipeline-name>>.delay>>"
  routes: "<<$.<<pipeline-name>>.routes>>"
  buffer: "<<$.<<pipeline-name>>.buffer>>"
  source: "<<$.<<pipeline-name>>.source>>"
  processor: "<<$.<<pipeline-name>>.processor>>"
  sink:
    - opensearch:
        hosts: ["<<$.<<pipeline-name>>.sink[0].hosts[0]>>"]
        insecure: true
        index: "<<$.<<pipeline-name>>.sink[0].index>>"
        aws: "<<$.<<pipeline-name>>.sink[0].aws>>"

"<<pipeline-name>>-query":
  workers: "<<$.<<pipeline-name>>.workers>>"
  delay: "<<$.<<pipeline-name>>.delay>>"
  buffer: "<<$.<<pipeline-name>>.buffer>>"
  routes: "<<$.<<pipeline-name>>.routes>>"
  source:
    opensearch_api:
      ssl: false
      port: 4992
      path_prefix: "/opensearch"
  sink:
    - opensearch:
        hosts: ["<<$.<<pipeline-name>>.sink[0].hosts[0]>>"]
        insecure: true
        index: "${getMetadata(\"opensearch_index\")}"
        action: "${getMetadata(\"opensearch_action\")}"
        aws: "<<$.<<pipeline-name>>.sink[0].aws>>"
        response_actions: "<<$.<<pipeline-name>>.sink[0].response_actions>>"

