"<<pipeline-name>>-ingestion":
  workers: "<<$.<<pipeline-name>>.workers>>"
  delay: "<<$.<<pipeline-name>>.delay>>"
  routes: "<<$.<<pipeline-name>>.routes>>"
  buffer: "<<$.<<pipeline-name>>.buffer>>"
  source: "<<$.<<pipeline-name>>.source>>"
  processor: "<<$.<<pipeline-name>>.processor>>"
  sink:
    - opensearch:
        hosts: ["<<$.<<pipeline-name>>.sink[0].opensearch.hosts[0]>>"]
        insecure: "<<$.<<pipeline-name>>.sink[0].opensearch.insecure>>"
        index: "<<$.<<pipeline-name>>.sink[0].opensearch.index>>"
        aws: "<<$.<<pipeline-name>>.sink[0].opensearch.aws>>"

"<<pipeline-name>>-query":
  workers: "<<$.<<pipeline-name>>.workers>>"
  delay: "<<$.<<pipeline-name>>.delay>>"
  buffer: "<<$.<<pipeline-name>>.buffer>>"
  routes: "<<$.<<pipeline-name>>.routes>>"
  source:
    opensearch_api:
      path_prefix: "/opensearch"
      port: 21890
  processor: "<<$.<<pipeline-name>>.processor>>"
  sink:
    - opensearch:
        hosts: ["<<$.<<pipeline-name>>.sink[0].opensearch.hosts[0]>>"]
        insecure: "<<$.<<pipeline-name>>.sink[0].opensearch.insecure>>"
        index: "${getMetadata(\"opensearch_index\")}"
        action: "${getMetadata(\"opensearch_action\")}"
        aws: "<<$.<<pipeline-name>>.sink[0].opensearch.aws>>"
        response_actions: "<<$.<<pipeline-name>>.sink[0].opensearch.response_actions>>"

